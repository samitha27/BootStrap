<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap grid</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    </head>
    <body>
       <div class="container bg-dark p-5 mt-3 ">
       <div class="row text-white">
        <div class="col bg-warning p-3">col1</div>
        <div class="col bg-secondary p-3">col2</div>
        <div class="col bg-primary p-3">col3</div>
        <div class="col bg-info p-3">col4</div>
       </div>
       <div class=" row text-white">
        <div class="col-5 p-3 bg-success">col1</div>
        <div class="col-4 bg-primary p-3">col2</div>
        <div class="col-3 bg-info p-3">col3</div>
       </div>
       </div>
       
       <div class="container-fluid bg-dark p-5 mt-3 ">
        <div class="row text-white">
         <div class="col bg-warning p-3">col1</div>
         <div class="col bg-secondary p-3">col2</div>
         <div class="col bg-primary p-3">col3</div>
         <div class="col bg-info p-3">col4</div>
        </div>
       
    </body>
</html>
