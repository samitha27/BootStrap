<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap card</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    </head>
    <body>
      <div class="card w-50 h-50 m-5 p-2">
        <section class="card-header ">
            <img src="https://images.pexels.com/photos/736230/pexels-photo-736230.jpeg?cs=srgb&dl=flor-flower-garden-736230.jpg&fm=jpg"
            width="500px" height="500px"/>

        <section class="card-body">
            <h1 class="card-title">flower</h1>
        </section>
           <section class="card-subtitle btn btn-dark text-light">rose</section>
           <div class="card-text text-warning">this is a beautiful rose flower</div>
        <section class="card-footer">
            <button class="btn btn-info">select</button>
        </section>
      </div>
    </body>
</html>
